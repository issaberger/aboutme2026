name: Build and publish static site

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Publish to deploy branch
        run: |
          rm -rf deploy_tmp
          mkdir deploy_tmp
          cp -r dist/* deploy_tmp/

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan deploy
          git rm -rf .
          cp -r deploy_tmp/* .
          touch .nojekyll

          git add -A
          git commit -m "Deploy static site [skip ci]"
          git push -f origin deploy
